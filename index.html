<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Vista</title>
    <style type="text/css">  
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2));
            font-family: sans-serif;
            position: relative;
            overflow: hidden;
        }

        nav {
            width: 100%;
            height: 100px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 2em;
            letter-spacing: 2px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
        }

        .menu a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }

        .menu a:hover::before {
            width: 90%;
        }

        .login a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background-color: transparent;
            border: 2px solid red;
            border-radius: 8px;
            transition: 0.4s;
        }

        .login a:hover {
            background-color: red;
            color: white;
            border: 2px solid transparent;
        }

        .h-txt {
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .h-txt span {
            letter-spacing: 5px;
            font-size: 1.2em;
            color: beige;
        }

        .h-txt h1 {
            font-size: 3em;
        }

        .h-txt a {
            text-decoration: none;
            background: indianred;
            color: white;
            padding: 10px 20px;
            letter-spacing: 5px;
            transition: 0.4s;
            border-radius: 8px;
        }

        .h-txt a:hover {
            background: transparent;
            border: 1px solid indianred;
        }

        /* Background video styles */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Unmute button styles */
        .unmute-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: indianred;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s;
            z-index: 10;
        }

        .unmute-btn:hover {
            background: white;
            color: indianred;
            border: 1px solid indianred;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">Wander Vista</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="#">Best Offers</a>
            <a href="about.html">About Us</a>
            <a href="contactus.html">Contact</a>
        </div>
        <div class="login">
            <a href="login.html">Login</a>
        </div>
    </nav>

    <section class="h-txt">
        <span>Jet Set Explore</span>
        <h1>Turning Miles into Memories</h1>
        <br>
        <a href="mainpage.html">Book Your Trip</a>
    </section>

    <!-- Background video -->
    <video id="bg-video" autoplay loop muted>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Unmute button -->
    <button class="unmute-btn" onclick="unmuteVideo()">ðŸ”Š</button>
</header>

<script>
    function unmuteVideo() {
        var video = document.getElementById("bg-video");
        video.muted = false;
        video.play();
        document.querySelector(".unmute-btn").style.display = "none"; // Hide button after unmuting
    }
</script>

</body>
</html>
